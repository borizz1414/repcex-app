<div class="table-admin-home">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex a-items-center">
                    <div class="img-product">
                        <img width="30px" [src]='element.img_product' alt="">
                    </div>
                    <div class="info-product">
                        <p class="m-0">{{element.name_product}}</p>
                        <span>{{element.type_product}}</span>
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="qualification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CALIFICACIÓN </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} <i class="fas fa-star"></i></td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CORREO ELECTRONICO </th>
            <td mat-cell *matCellDef="let element"> {{element.price }} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TELÉFONO </th>

            <td mat-cell *matCellDef="let element"> {{element.status }} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CIUDAD </th>

            <td mat-cell *matCellDef="let element"> {{element.city }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
            <td mat-cell *matCellDef="let element">
            <div class="actions-table">
                <a><i class="fas fa-eye"></i></a>
            </div>
            </td>
        </ng-container>
        <!-- PAGINATOR -->

        <tr mat-header-row class="thead-my-orders" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row">
        <div class="col-xs-offset-9 col-xs-3">
            <div class="paginator-table d-flex a-items-center">
                <p class="m-0"> 1-10 de 100 </p>
                <div class="icon-container">
                    <button mat-raised-button color="primary">

                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="icon-container">
                    <button mat-raised-button color="primary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
