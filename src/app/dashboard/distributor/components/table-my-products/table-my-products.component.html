<div class="table-my-orders">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex a-items-center">
                    <div class="img-product">
                        <img width="30px" [src]='element.img_product' alt="">
                    </div>
                    <div class="info-product">
                        <p class="m-0">{{element.name_product}}</p>
                        <span>Presentación de {{element.type_product}}</span> <br>
                        <mat-slide-toggle color="primary" class="btn-slide-toggle"> <b>Activado</b></mat-slide-toggle>
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EN INVENTARIO </th>
            <td mat-cell *matCellDef="let element"> <b>{{'2'}} </b></td>
        </ng-container>
        <ng-container matColumnDef="unit_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO UNITARIO </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="shipping_value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> VALOR DE ENVIO </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="delivery">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ENTREGA </th>
            <td mat-cell *matCellDef="let element"> {{'El mismo dia'}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIÓNES </th>
            <td mat-cell *matCellDef="let element">
                <div class="actions-table">
                   <a routerLink="/dashboard/editar-producto"><i class="far fa-edit"></i></a> 
                    <i class="far fa-trash-alt"></i>
                </div>
               
            </td>
        </ng-container>
        <!-- PAGINATOR -->

        <tr mat-header-row class="thead-my-orders" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row">
        <div class="col-xs-offset-9 col-xs-3">
            <div class="paginator-table d-flex a-items-center">
                <p class="m-0"> 1-10 de 100 </p>
                <div class="icon-container">
                    <button mat-raised-button color="primary">

                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="icon-container">
                    <button mat-raised-button color="primary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
