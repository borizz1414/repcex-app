<div class="table-my-orders">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex a-items-center">
                    <div class="img-product">
                        <img width="30px" [src]='element.img_product' alt="">
                    </div>
                    <div class="info-product">
                        <p class="m-0">{{element.name_product}}</p>
                        <span>{{element.type_product}}</span>
                    </div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.email_client}} </b></td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO TOTAL </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>
        <ng-container *ngIf="status_column == '1'" matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
            <td mat-cell *matCellDef="let element">
                <!-- CHIPS -->
                <app-chips [class_status]="element.status"></app-chips>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIÃ“NES </th>
            <td mat-cell *matCellDef="let element">
                <div class="actions-table">
                   <a routerLink="/dashboard/detalle-pedido"><i class="fas fa-eye"></i></a> 
                    <i class="far fa-trash-alt"></i>
                </div>
               
            </td>
        </ng-container>
        <!-- PAGINATOR -->

        <tr mat-header-row class="thead-my-orders" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row">
        <div class="col-xs-offset-9 col-xs-3">
            <div class="paginator-table d-flex a-items-center">
                <p class="m-0"> 1-10 de 100 </p>
                <div class="icon-container">
                    <button mat-raised-button color="primary">

                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="icon-container">
                    <button mat-raised-button color="primary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
