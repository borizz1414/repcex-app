<div class="container-my-orders">
    <button mat-raised-button class="btn-new-order" color="primary"> <i class="fas fa-plus"></i> Nuevo pedido</button>
    <!-- FILTERS -->
    <div class="filter-table d-flex j-content-sb">
        <div class="per-page">
            <label for="" class="label-my-orders">Entradas</label>
            <select name="" id="" class="input-order-repcex">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="search-my-orders">
            <div class="search-input">
                <mat-form-field appearance="outline">
                    <mat-label>Buscar</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </div>
    <!-- TABLE -->
    <div class="table-my-orders">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex a-items-center">
                        <div class="img-product">
                            <img width="30px" [src]='element.img_product' alt="">
                        </div>
                        <div class="info-product">
                            <p class="m-0">{{element.name_product}}</p>
                            <span>{{element.type_product}}</span>
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO TOTAL </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
                <td mat-cell *matCellDef="let element">
                    <div [class]="element.status" class="chips-status">
                        <p class="m-0">Entregado</p>
                    </div>
                </td>
            </ng-container>
            <!-- PAGINATOR -->

            <tr mat-header-row class="thead-my-orders" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="row">
            <div class="col-xs-offset-9 col-xs-3">
                <div class="paginator-table d-flex a-items-center">
                    <p class="m-0"> 1-10 of 100 </p>
                    <div class="icon-container">
                        <button mat-raised-button color="primary">

                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                    <div class="icon-container" color="primary">
                   <button mat-raised-button>
                    <i class="fas fa-chevron-right"></i>
                   </button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
